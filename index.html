<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Fancy Gift List</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
  /* Global Styles */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #fceabb, #f8b500);
  }

  .container {
    background: rgba(255,255,255,0.95);
    padding: 60px 50px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    max-width: 500px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 30px;
    transition: all 0.3s ease;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.8em;
    color: #d2691e;
    text-align: center;
    margin-bottom: 20px;
    transition: all 0.3s ease;
  }

  input {
    width: 100%;
    padding: 15px 20px;
    border-radius: 12px;
    border: 2px solid #d2691e;
    font-size: 1em;
    outline: none;
    transition: all 0.3s ease;
  }

  input:focus {
    border-color: #ff8c42;
    box-shadow: 0 0 10px rgba(255,140,66,0.3);
  }

  button {
    padding: 12px 25px;
    background: linear-gradient(135deg, #d2691e, #ff8c42);
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: 600;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(210,105,30,0.4);
  }

  ul {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  li {
    background: #fff8f0;
    padding: 15px 20px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.1em;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  li:hover {
    transform: translateX(5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  li a {
    color: #d2691e;
    text-decoration: none;
    flex: 1;
  }

  li button {
    background: transparent;
    color: #d2691e;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  li button:hover {
    color: #ff8c42;
    transform: scale(1.2);
  }

  .fade-enter {
    opacity: 0;
    transform: translateY(-20px);
  }
  .fade-enter-active {
    opacity: 1;
    transform: translateY(0);
    transition: all 0.3s ease;
  }

  .fade-exit {
    opacity: 1;
    transform: translateY(0);
  }
  .fade-exit-active {
    opacity: 0;
    transform: translateY(-20px);
    transition: all 0.3s ease;
  }

</style>
</head>
<body>

<div class="container">
  <h1>Gift List</h1>
  <div class="input-area" style="display:flex; gap:10px;">
    <input type="text" id="giftInput" placeholder="Add a gift with link (Name|URL)">
    <button id="addBtn">Add</button>
  </div>
  <ul id="giftList"></ul>
</div>

<script>
  const input = document.getElementById('giftInput');
  const addBtn = document.getElementById('addBtn');
  const list = document.getElementById('giftList');

  addBtn.addEventListener('click', addGift);
  input.addEventListener('keypress', e => { if(e.key==='Enter') addGift(); });

  function addGift() {
    const val = input.value.trim();
    if(!val) return;
    const [name, url] = val.split('|').map(v=>v.trim());
    if(!name) return;

    const li = document.createElement('li');
    li.classList.add('fade-enter');

    li.innerHTML = `
      <a href="${url||'#'}" target="_blank">${name}</a>
      <button>&times;</button>
    `;
    const btn = li.querySelector('button');
    btn.addEventListener('click', () => {
      li.classList.add('fade-exit');
      setTimeout(()=>li.remove(),300);
    });

    list.appendChild(li);
    // trigger enter animation
    requestAnimationFrame(()=>li.classList.add('fade-enter-active'));
    setTimeout(()=>li.classList.remove('fade-enter','fade-enter-active'),300);

    input.value = '';
  }
</script>

</body>
</html>
