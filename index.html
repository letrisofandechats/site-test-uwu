<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Gift List</title>

<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }

/* Prevent page scroll */
html, body {
  width:100%;
  height:100%;
  overflow:hidden;
  background:#111;
}

/* === BACKGROUND GIFT BOXES === */
#gift-bg {
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:0;
  pointer-events:none;
  perspective:1200px;
}

/* Each floating gift box */
.giftbox {
  position:absolute;
  width:80px;
  height:80px;
  transform-style:preserve-3d;
  animation:float 12s ease-in-out infinite;
  opacity:0.85;
}

/* Box faces */
.box-face {
  position:absolute;
  width:80px;
  height:80px;
  background:var(--color);
  transform-style:preserve-3d;
  box-shadow:inset 0 0 20px rgba(0,0,0,0.2);
}

.front  { transform:translateZ(40px); }
.back   { transform:rotateY(180deg) translateZ(40px); }
.right  { transform:rotateY(90deg) translateZ(40px); }
.left   { transform:rotateY(-90deg) translateZ(40px); }
.top    { transform:rotateX(90deg) translateZ(40px); }
.bottom { transform:rotateX(-90deg) translateZ(40px); }

/* Lid is slightly bigger */
.lid-face {
  position:absolute;
  width:86px;
  height:20px;
  background:var(--lid);
  transform-style:preserve-3d;
  box-shadow:inset 0 0 15px rgba(0,0,0,0.25);
}

.lid-front  { transform:translateZ(43px) translateY(-40px); }
.lid-back   { transform:rotateY(180deg) translateZ(43px) translateY(-40px); }
.lid-right  { transform:rotateY(90deg) translateZ(43px) translateY(-40px); }
.lid-left   { transform:rotateY(-90deg) translateZ(43px) translateY(-40px); }
.lid-top    { transform:rotateX(90deg) translateZ(43px) translateY(-40px); }

/* Ribbons */
.ribbon-v, .ribbon-h {
  position:absolute;
  background:var(--ribbon);
}

.ribbon-v {
  width:12px; height:80px;
  left:34px; top:0;
}

.ribbon-h {
  width:80px; height:12px;
  top:34px; left:0;
}

/* Floating animation */
@keyframes float {
  0%   { transform:translate3d(0,0,0) rotateX(0) rotateY(0); }
  50%  { transform:translate3d(0,-40px,0) rotateX(25deg) rotateY(35deg); }
  100% { transform:translate3d(0,0,0) rotateX(0) rotateY(0); }
}

/* === MAIN PANEL === */
.gift-panel {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%, -50%);
  backdrop-filter:blur(10px);
  background:rgba(255,255,255,0.05);
  border-radius:20px;
  padding:30px;
  width:90%;
  max-width:400px;
  color:white;
  z-index:10;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

/* Title */
.gift-panel h1 {
  text-align:center;
  margin-bottom:20px;
  font-size:2em;
  animation:floatTitle 3s ease-in-out infinite alternate;
}

@keyframes floatTitle {
  0% { transform: translateY(0); }
  100% { transform: translateY(-10px); }
}

/* Form */
form {
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

input[type="text"] {
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.1);
  color:white;
}

input::placeholder { color:#ccc; }

button {
  padding:10px 15px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#ff7e5f,#feb47b);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:transform .2s;
}

button:hover { transform:scale(1.05); }

/* Gift list */
ul {
  list-style:none;
  max-height:300px;
  overflow-y:auto;
}

li {
  background:rgba(255,255,255,0.05);
  margin-bottom:10px;
  padding:10px;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.3s;
}

li:hover {
  transform:scale(1.05);
  background:rgba(255,255,255,0.15);
}

li a {
  color:white;
  text-decoration:none;
  flex:1;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}

li button {
  padding:5px 8px;
  background:linear-gradient(135deg,#43cea2,#185a9d);
}

/* Scrollbar */
ul::-webkit-scrollbar { width:8px; }
ul::-webkit-scrollbar-thumb {
  background:rgba(255,255,255,0.2);
  border-radius:10px;
}

@media(max-width:768px){
  .gift-panel { padding:20px; width:95%; }
  h1 { font-size:1.5em; }
}
</style>
</head>

<body>

<!-- BACKGROUND BOXES -->
<div id="gift-bg"></div>

<!-- MAIN PANEL -->
<div class="gift-panel">
  <h1>My Gift List</h1>

  <form id="giftForm">
    <input type="text" id="giftName" placeholder="Gift name" required>
    <input type="text" id="giftURL" placeholder="Gift URL" required>
    <button type="submit">Add</button>
  </form>

  <ul id="giftList"></ul>
</div>

<script>
/* === SPAWN CSS 3D GIFT BOXES === */
const bg = document.getElementById("gift-bg");

const colors = [
  { box:"#ff7675", lid:"#d63031", ribbon:"#ffeaa7" },
  { box:"#55efc4", lid:"#00b894", ribbon:"#ffeaa7" },
  { box:"#74b9ff", lid:"#0984e3", ribbon:"#ffeaa7" },
  { box:"#a29bfe", lid:"#6c5ce7", ribbon:"#ffeaa7" },
  { box:"#fab1a0", lid:"#e17055", ribbon:"#ffeaa7" },
];

function createGiftBox(){
  const wrap = document.createElement("div");
  wrap.className = "giftbox";

  const c = colors[Math.floor(Math.random()*colors.length)];
  wrap.style.setProperty("--color", c.box);
  wrap.style.setProperty("--lid", c.lid);
  wrap.style.setProperty("--ribbon", c.ribbon);

  wrap.style.left = Math.random()*100 + "%";
  wrap.style.top  = Math.random()*100 + "%";
  wrap.style.transform = "translateZ("+(Math.random()*400 - 200)+"px)";

  wrap.innerHTML = `
    <div class="box-face front"></div>
    <div class="box-face back"></div>
    <div class="box-face right"></div>
    <div class="box-face left"></div>
    <div class="box-face top"></div>
    <div class="box-face bottom"></div>

    <div class="lid-face lid-front"></div>
    <div class="lid-face lid-back"></div>
    <div class="lid-face lid-right"></div>
    <div class="lid-face lid-left"></div>
    <div class="lid-face lid-top"></div>

    <div class="ribbon-v"></div>
    <div class="ribbon-h"></div>
  `;

  bg.appendChild(wrap);
}

for(let i=0; i<25; i++) createGiftBox();

/* === GIFT LIST === */
const giftForm = document.getElementById("giftForm");
const giftList = document.getElementById("giftList");

giftForm.addEventListener("submit", e => {
  e.preventDefault();
  const name = document.getElementById("giftName").value.trim();
  const url  = document.getElementById("giftURL").value.trim();
  if(!name || !url) return;

  const li = document.createElement("li");

  const a = document.createElement("a");
  a.href = url.startsWith("http") ? url : "https://" + url;
  a.target = "_blank";
  a.textContent = name;

  const btn = document.createElement("button");
  btn.textContent = "Remove";
  btn.onclick = () => li.remove();

  li.appendChild(a);
  li.appendChild(btn);
  giftList.appendChild(li);

  giftForm.reset();
});
</script>

</body>
</html>
